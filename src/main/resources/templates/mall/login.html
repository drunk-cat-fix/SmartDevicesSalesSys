<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Devices Sales System-Login</title>
    <link rel="stylesheet" th:href="@{mall/css/common.css}">
    <link rel="stylesheet" th:href="@{mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert2/sweetalert2.min.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>
<div class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">Members Login</div>
                <div class="right fr">Are you not our members?<a href="register.html" target="_self">register Immediately</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="loginForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">Phone Number:&nbsp;<input class="login-info-input" type="text" name="loginName"
                                                             id="loginName"
                                                             placeholder="Please Enter Your Phone Number"/>
                    </div>
                    <div class="login-info">&nbsp;&nbsp;Password：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="login-info-input"
                                                                                    id="password"
                                                                                    type="password"
                                                                                    name="password"
                                                                                    placeholder="Please Enter Your Password"/></div>
                    <div class="login-info">
                        Verify Code:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="login-info-input verify-code" type="text" name="verifyCode"
                               placeholder="Enter Code" id="verifyCode"/>
                        <img alt="Click to Refresh！" style="top: 16px;position: relative;" th:src="@{/common/mall/kaptcha}"
                             onclick="this.src='/common/mall/kaptcha?d='+new Date()*1">
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" onclick="login()" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
<script type="text/javascript">
    function login() {
        var loginName = $("#loginName").val();
        if (!validPhoneNumber(loginName)) {
            Swal.fire({
                text: "Please Enter the Correct Number",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        var password = $("#password").val();
        if (!validPassword(password)) {
            Swal.fire({
                text:"Please Enter the Correct Format of Password (6 to 20 characters and numbers composition)",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        var verifyCode = $("#verifyCode").val();
        if (!validLength(verifyCode, 5)) {
            Swal.fire({
                text: "Please Enter the Correct Code",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        //验证
        var params = $("#loginForm").serialize();
        var url = '/login';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: params,
            success: function (result) {
                if (result.resultCode == 200) {
                    window.location.href = '/index';
                } else {
                    Swal.fire({
                        text: result.message,
                        icon: "error",iconColor:"#f05b72",
                    });
                }
                ;
            },
            error: function () {
                Swal.fire({
                    text: "Operate Failed",
                    icon: "error",iconColor:"#f05b72",
                });
            }
        });
    }
</script>
</html>
