<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('Sale System-Select Payment Method','pay-select')">
</head>
<body>
<div class="page-main">
    <div class="container confirm-box">
        <form target="_blank" action="#" id="J_payForm" method="post">
            <div class="section section-order">
                <div class="order-info clearfix">
                    <div class="fl">
                        <h2 class="title">Order Submits Successfully, Make Payment</h2>
                        <input type="hidden" id="orderNoValue" th:value="${orderNo}">
                        <p class="order-time" id="J_deliverDesc">Order No：
                            <th:block th:text="${orderNo}"></th:block>
                        </p>
                    </div>
                    <div class="fr">
                        <p class="total">
                            Total Payable：<span class="money"><em><th:block
                                th:text="${totalPrice+'.00'}"></th:block></em>&nbsp;&nbsp;MYR</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="section section-payment">
                <div class="cash-title" id="J_cashTitle">
                    Select One Method to Make Payment
                </div>

                <div class="payment-box ">
                    <div class="payment-header clearfix">
                        <h3 class="title">Payment Platform</h3>
                        <span class="desc"></span>
                    </div>
                    <div class="payment-body">
                        <ul class="clearfix payment-list J_paymentList J_linksign-customize">
                            <li class="J_alipay">
                                <input type="radio" name="payOnlineBank" id="TNG" value="TNG">
                                <img onclick="payOrder(1)" th:src="@{/mall/image/pay/payOnline_tng.png}" alt="Touch n GO"
                                     style="margin-left: 0;"></li>
                            <li id="J_weixin">
                                <input type="radio" name="payOnlineBank" id="bigpay" value="bigpay">
                                <img onclick="payOrder(2)" th:src="@{/mall/image/pay/onlinePay_bigpay.png}" alt="bigpay"
                                     style="margin-left: 0;">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="bankCards" value="bankCards">
                                <img th:src="@{/mall/image/pay/onlinePay_visa.png}" alt="Bank Cards"
                                     style="margin-left: 0;">
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="payment-box">
                    <div class="payment-header clearfix">
                        <h3 class="title">Debit Or Credit Card</h3>
                    </div>
                    <div class="payment-body">
                        <ul class="clearfix payment-list payment-list-much J_paymentList J_linksign-customize">
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="maybank" value="maybank">
                                <img th:src="@{/mall/image/pay/onlinePay_maybank.png}" alt="Maybank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="cimb" value="cimb">
                                <img th:src="@{/mall/image/pay/onlinePay_cimb.png}" alt="CIMB"></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="HL" value="HL">
                                <img th:src="@{/mall/image/pay/onlinePay_HL.png}" alt="Hong Leong Bank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="ambank" value="ambank">
                                <img th:src="@{/mall/image/pay/onlinePay_ambank.png}" alt="Ambank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="BankOfChina" value="Bank Of China">
                                <img th:src="@{/mall/image/pay/onlinePay_chinabank.png}" alt="">Bank Of China</li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="GXbank" value="GX bank">
                                <img th:src="@{/mall/image/pay/onlinePay_GXbank.png}" alt="GX bank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="citybank" value="City Bank">
                                <img th:src="@{/mall/image/pay/onlinePay_citybank.png}" alt="City Bank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="hsbc" value="hsbc">
                                <img th:src="@{/mall/image/pay/onlinePay_hsbc.png}" alt="HSBC bank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="publicbank" value="Public Bank">
                                <img th:src="@{/mall/image/pay/onlinePay_publicbank.png}" alt="Public Bank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="RHBBank" value="RHB Bank">
                                <img th:src="@{/mall/image/pay/onlinePay_RHB.png}" alt="RHB bank">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="OCBC" value="OCBC">
                                <img th:src="@{/mall/image/pay/onlinePay_ocbc.png}" alt="OCBC Bank">
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="payment-box payment-box-last ">
                    <div class="payment-header clearfix">
                        <h3 class="title">Quickly Pay</h3>
                        <span class="desc">（Support below bank`s credit and debit card）</span>
                    </div>
                    <div class="payment-body">
                        <ul class="clearfix payment-list  J_paymentList J_linksign-customize">
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CMB-KQ" value="CMB-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_zsyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="COMM-KQ" value="COMM-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_jtyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CCB-KQ" value="CCB-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_jsyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="ICBCB2C-KQ" value="ICBCB2C-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_gsyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CITIC-KQ" value="CITIC-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_zxyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CEBBANK-KQ" value="CEBBANK-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_gdyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="BOCB2C-KQ" value="BOCB2C-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_zgyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="SRCB-KQ" value="SRCB-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_shncsyyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="JSB-KQ" value="JSB-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_jiangsshuyh.png}" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CIB-KQ" value="CIB-KQ"> <img
                                    th:src="@{/mall/image/pay/payOnline_xyyh.png}" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript">
    //给出提醒
    $('.J_bank').click(function () {
        alert('Unsupported，Please wait patiently');
    })

    function payOrder(payType) {
        var orderNo = $("#orderNoValue").val();
        window.location.href = '/payPage?orderNo=' + orderNo + "&payType=" + payType;
    }
</script>
</body>
</html>
