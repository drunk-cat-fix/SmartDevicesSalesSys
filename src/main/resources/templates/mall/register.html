<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Devices Sales System-Registration</title>
    <link rel="stylesheet" th:href="@{mall/css/common.css}">
    <link rel="stylesheet" th:href="@{mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert2/sweetalert2.min.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>

<div class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">Members Registration</div>
                <div class="right fr">Have an Account？<a href="login.html" target="_self">Please Login</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="registerForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">Phone Number:&nbsp;<input class="login-info-input" type="text" name="loginName"
                                                             placeholder="Please Enter Phone Number" id="loginName"/>
                    </div>
                    <div class="login-info">&nbsp;&nbsp;Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="login-info-input"
                                                                                    type="password"
                                                                                    name="password"
                                                                                    id="password"
                                                                                    placeholder="Please Enter Your Password"/>
                    </div>
                    <div class="login-info">
                        Enter Code:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="login-info-input verify-code" type="text" name="verifyCode" id="verifyCode"
                               placeholder="Enter Code"/>
                        <img alt="Click to Refresh" style="top: 16px;position: relative;" th:src="@{/common/mall/kaptcha}"
                             onclick="this.src='/common/mall/kaptcha?d='+new Date()*1">
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="button" onclick="register()" value="Register">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
<script type="text/javascript">

    //注册按钮onclick事件改为register()即可
    function register() {
        var loginName = $("#loginName").val();
        if (!validPhoneNumber(loginName)) {
            Swal.fire({
                text: "Please Enter the Correct Number",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        var password = $("#password").val();
        if (!validPassword(password)) {
            Swal.fire({
                text: "Please Enter the Correct Format of Password (6 to 20 characters and numbers composition)",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        var verifyCode = $("#verifyCode").val();
        if (!validLength(verifyCode, 5)) {
            Swal.fire({
                text: "Please enter Correct Code",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        //验证
        var params = $("#registerForm").serialize();
        var url = '/register';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: params,
            success: function (result) {
                if (result.resultCode == 200) {
                    Swal.fire({
                        title: "Registration Successfully",
                        text: "Go to Login?",
                        icon: "success",iconColor:"#1d953f",
                        showCancelButton: true,
                        confirmButtonText: 'Yes',
                        cancelButtonText: 'No'
                    }).then((flag) => {
                            if (flag.value) {
                                window.location.href = '/login';
                            }
                        }
                    )
                    ;
                } else {
                    Swal.fire({
                        text: result.message,
                        icon: "error",iconColor:"#f05b72",
                    });
                }
                ;
            },
            error: function () {
                Swal.fire({
                    text: 'Operate Failed',
                    icon: "error",iconColor:"#f05b72",
                });
            }
        });
    }
</script>
</html>
